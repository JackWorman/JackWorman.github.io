<!DOCTYPE html>
<html lang="en-US" />
  <head>
    <meta charset="UTF-8" />
    <script defer src="scripts\sweetalert2.all.min.js"></script>
    <script defer type="module" src="scripts\main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="div-header-container">
      <span id="span-title" class="rainbow">Evolutionary Algorithm</span>
      <br />
      <span id="span-gen-specie" class="rainbow">Generation: 0, Species: 1/2000, Test: 1/100</span>
    </div>
    <select id="select-view-settings">
      <option selected value="all">Show All Tests</option>
      <option value="best">Only Show Best</option>
      <option value="off">Show Nothing</option>
    </select>
    <div id="div-canvas-container">
      <canvas id="canvas-neural-network"></canvas>
      <canvas id="canvas-game"></canvas>
      <canvas id="canvas-graph"></canvas>
    </div>
  </body>
</html>
