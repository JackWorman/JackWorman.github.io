<!DOCTYPE html>
<html lang="en-US" />
  <head>
    <meta charset="UTF-8" />
    <script defer src="scripts\sweetalert2.all.min.js"></script>
    <script defer type="module" src="scripts\main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="div-header-container">
      <span id="span-title" class="rainbow">Evolutionary Algorithm</span>
      <br />
      <span id="span-gen-specie">Generation: 0, Species: 1/2000, Test: 1/100</span>
    </div>
    <select id="select-view-settings">
      <option selected value="all">Show All Tests</option>
      <option value="best">Only Show Best</option>
      <option value="off">Show Nothing</option>
    </select>
    <div id="div-canvas-container">
      <canvas id="canvas-graph"></canvas>
      <canvas id="canvas-neural-network"></canvas>
      <canvas id="canvas-game"></canvas>
    </div>
    <div id="div-settings-container">
      <span>
        Hidden Layer Sizes: <input type="text" name="hidden-layer-sizes" value="20, 12">
      </span>
      <span>
        Population Size: <input type="number" name="population-size" min="1" max="2000" step="20" value="280" />
      </span>
      <span>
        Mutation Rate: <input type="number" name="mutation-rate" min="0.01" max="1" step="0.01" value="0.05" />
      </span>
      <span>
        Elitism Rate: <input type="number" name="elitism-rate" min="0.01" max="1" step="0.01" value="0.01" />
      </span>
      <span>
        Tests per Agent per Generation: <input type="number" name="population-size" min="1" max="1000" step="10" value="50" />
      </span>
    </div>
  </body>
</html>
