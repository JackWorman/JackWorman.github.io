<!DOCTYPE html>
<html lang="en-US" />
  <head>
    <meta charset="UTF-8" />
    <script defer src="scripts\sweetalert2.all.min.js"></script>
    <script defer type="module" src="scripts\main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="div-header-container">
      <span id="span-title" class="rainbow">Evolutionary Algorithm</span>
    </div>
    <div id="div-tester" style="display: none;">
      <span id="span-gen-specie">Generation: 0, Agent: 1/?, Test: 1/?</span>
      <div id="div-canvas-container">
        <canvas id="canvas-graph"></canvas>
        <canvas id="canvas-neural-network"></canvas>
        <canvas id="canvas-game"></canvas>
      </div>
      <input type="radio" name="view-mode" value="all" checked>Show All
      <input type="radio" name="view-mode" value="best">Show Best
      <input type="radio" name="view-mode" value="off">Show Nothing
    </div>
    <div id="div-settings-container">
      <span>
        Hidden Layer Sizes:
        <input type="text" name="hidden-layer-sizes" value="20, 12">
      </span>
      <span>
        Population Size:
        <input type="number" name="population-size" min="1" step="1" value="280" />
      </span>
      <span>
        Mutation Rate:
        <input type="number" name="mutation-rate" min="0" max="100" step="0.5" value="15" />
      </span>
      <span>
        Elitism Rate:
        <input type="number" name="elitism-rate" min="0" max="100" step="0.5" value="2" />
      </span>
      <span>
        Tests per Agent per Generation:
        <input type="number" name="tests" min="1" step="1" value="2" />
      </span>
      <button id="button-start">Start</button>
      <br />
      <button id="button-load">Load</buttun>
    </div>
  </body>
</html>
