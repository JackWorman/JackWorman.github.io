<!doctype html>
<html lang="en-US" />
  <head>
    <meta charset="UTF-8" />
    <title>Snake | jackworman.com</title>
    <script src="scripts\cookies.js"></script>
    <script src="scripts\sweetalert2.all.min.js"></script>
    <script src="scripts\settings.js"></script>
    <!-- <script src="scripts\snake.js"></script> -->
    <script type="module" defer src="scripts\index.js"></script>
    <link rel="stylesheet" type="text/css" href="snake.css" />
  </head>
  <body>
    <div id="header-container">
      <span class="rainbow">Rainbow Snake</span>
      <br />
      <span id="span-score" class="rainbow">Score: 0</span>
      <br />
      <span id="fps" class="rainbow">FPS</span>
    </div>
    <div id="wrapper">
      <div id="directions-container">
        <button onclick="showDirections()">Directions</button>
        <button onclick="chooseDifficulty()">Difficulty</button>
        <button onclick="changeSettings()">Settings</button>
        <button onclick="enableDisableAI()">Enable/Disable AI</button>
      </div>
      <div id="canvas-container">
        <canvas id="canvas-board-background"></canvas>
        <canvas id="canvas-board-foreground"></canvas>
      </div>
      <div id="highscore-container" style="align-items:center;">
        Your Top 5 Scores:
        <br />
        <span id="highscore1"></span>
        <br />
        <span id="highscore2"></span>
        <br />
        <span id="highscore3"></span>
        <br />
        <span id="highscore4"></span>
        <br />
        <span id="highscore5"></span>
      </div>
    </div>
  </body>
</html>
