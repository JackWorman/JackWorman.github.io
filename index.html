<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="cookies.js"></script>
    <script src="StopWatch.js"></script>
    <script src="snake.js"></script>
    <link rel="stylesheet" type="text/css" href="snake.css">
  </head>
  <body>
    <div id="title-container">
      <span class="rainbow">Rainbow Snake</span>
      <br>
      <span id="score" class="rainbow">Score: 0</span>
    </div>
    <div id="wrapper">
      <div id="directions-container">
        Use arrow keys to turn.
      </div>
      <div id="canvas-container">
        <canvas id="board">
          Your browser does not support the canvas element.
        </canvas>
      </div>
      <div id="highscore-container">
        <span id="highscore1">1. 0</span>
        <br>
        <span id="highscore2">2. 0</span>
        <br>
        <span id="highscore3">3. 0</span>
        <br>
        <span id="highscore4">4. 0</span>
        <br>
        <span id="highscore5">5. 0</span>
      </div>
    </div>
  </body>
</html>
